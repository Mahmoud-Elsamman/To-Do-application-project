<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png">
    <title>Todo App</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
   
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="filter-todo" class="input" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo" >
            <input type="text" class="input" placeholder="What you want to do ?!" name="text">
            <button class="button">Creat new todo</button>
        </form>
    </div>
    
    <script src="scripts/bundle.js"></script>
</body>
</html>
